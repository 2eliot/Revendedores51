  <script>
    function showTab(tab) {
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
      document.getElementById('login-tab').classList.toggle('active-tab', tab === 'login');
      document.getElementById('register-tab').classList.toggle('active-tab', tab === 'register');
    }
    
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'ğŸ™ˆ';
      } else {
        input.type = 'password';
        button.textContent = 'ğŸ‘ï¸';
      }
    }
    
    // Auto-ocultar mensajes flash despuÃ©s de 2 segundos
    setTimeout(function() {
      const flashMessages = document.querySelector('.flash-messages');
      if (flashMessages) {
        flashMessages.style.opacity = '0';
        setTimeout(() => flashMessages.remove(), 300);
      }
    }, 2000);
  </script>
