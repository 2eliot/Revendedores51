<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - inefable store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="auth-panel">
    <!-- Header -->
    <div class="auth-header">
      <h1>inefable store</h1>
      <p>Accede a tu cuenta para comprar paquetes de juegos</p>
    </div>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="tab-buttons">
      <button onclick="showTab('login')" id="login-tab" class="active-tab">Iniciar Sesión</button>
      <button onclick="showTab('register')" id="register-tab">Registrarse</button>
    </div>

    <div class="tab-content">
      <form id="login-form" method="POST" action="/login">
        <div class="input-group">
          <label for="login-email">Correo electrónico</label>
          <input type="email" id="login-email" name="correo" placeholder="tu@email.com" required>
        </div>
        <div class="input-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" name="contraseña" placeholder="••••••••" required>
        </div>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
      </form>

      <form id="register-form" method="POST" action="/register" style="display:none;">
        <div class="input-group">
          <label for="register-name">Nombre</label>
          <input type="text" id="register-name" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="register-lastname">Apellido</label>
          <input type="text" id="register-lastname" name="apellido" placeholder="Tu apellido" required>
        </div>
        <div class="input-group">
          <label for="register-phone">Teléfono</label>
          <input type="tel" id="register-phone" name="telefono" placeholder="+58 412 123 4567" required>
        </div>
        <div class="input-group">
          <label for="register-email">Correo electrónico</label>
          <input type="email" id="register-email" name="correo" placeholder="tu@email.com" required>
        </div>
        <div class="input-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" name="contraseña" placeholder="••••••••" required>
        </div>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </main>

  <script>
    function showTab(tab) {
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
      document.getElementById('login-tab').classList.toggle('active-tab', tab === 'login');
      document.getElementById('register-tab').classList.toggle('active-tab', tab === 'register');
    }
    
    // Auto-ocultar mensajes flash después de 2 segundos
    setTimeout(function() {
      const flashMessages = document.querySelector('.flash-messages');
      if (flashMessages) {
        flashMessages.style.opacity = '0';
        setTimeout(() => flashMessages.remove(), 300);
      }
    }, 2000);
  </script>
</body>
</html>
